<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" placeholder="Enter your class" required>

            <label for="division">Division:</label>
            <input type="text" id="division" name="division" placeholder="Enter your division" required>

            <label for="mobno">Mobile Number:</label>
            <input type="text" id="mobno" name="mobno" placeholder="Enter your mobile number" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="validate.js"></script>
</body>
</html>
